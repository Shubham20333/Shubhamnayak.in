<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK STORE - App Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #202124;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background-color: #0f9d58;
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .logo i {
            font-size: 28px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 500;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border-radius: 24px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            transition: background-color 0.3s;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            background-color: white;
            color: #5f6368;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        .search-box:focus + .search-icon {
            color: #5f6368;
        }

        .user-actions {
            display: flex;
            margin-left: 20px;
        }

        .user-actions button {
            background: none;
            border: none;
            color: white;
            margin-left: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .category-tabs button {
            background: none;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            white-space: nowrap;
            transition: background-color 0.3s;
        }

        .category-tabs button.active {
            background-color: #e8f5e9;
            color: #0f9d58;
            font-weight: 500;
        }

        .category-tabs button:hover:not(.active) {
            background-color: #f1f3f4;
        }

        .section-title {
            margin: 25px 0 15px;
            font-size: 20px;
            font-weight: 500;
            color: #202124;
        }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .app-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .app-icon {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #f1f8e9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #0f9d58;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-info {
            padding: 12px;
        }

        .app-name {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-developer {
            font-size: 13px;
            color: #5f6368;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .stars {
            color: #fbbc04;
            margin-right: 5px;
        }

        .rating-value {
            font-size: 13px;
            color: #5f6368;
        }

        /* App Details Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 40px auto;
            border-radius: 16px;
            max-width: 800px;
            overflow: hidden;
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            position: relative;
            padding: 20px;
            background-color: #0f9d58;
            color: white;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .app-detail-header {
            display: flex;
            padding: 20px;
        }

        .detail-app-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            background-color: #e8f5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #0f9d58;
            margin-right: 20px;
            overflow: hidden;
        }

        .detail-app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-app-info {
            flex: 1;
        }

        .detail-app-name {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .detail-app-developer {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 10px;
        }

        .detail-app-rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .install-btn {
            background-color: #0f9d58;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .install-btn:hover {
            background-color: #0d8c4d;
        }

        .app-description {
            padding: 20px;
        }

        .description-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .app-description p {
            line-height: 1.6;
            color: #5f6368;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0f9d58;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
            }
            
            .logo h1 {
                font-size: 18px;
            }
            
            .search-container {
                order: 3;
                margin-top: 10px;
                max-width: 100%;
            }
            
            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .modal-content {
                margin: 20px;
            }
            
            .app-detail-header {
                flex-direction: column;
            }
            
            .detail-app-icon {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
    </div>

    <!-- Header with Search -->
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fab fa-google-play"></i>
                <h1>APK STORE</h1>
            </div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search for apps..." id="searchInput">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="user-actions">
                <button><i class="fas fa-user"></i></button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="active">For You</button>
            
        </div>

        <!-- Featured Apps -->
        <h2 class="section-title">Featured Apps</h2>
        <div class="app-grid" id="appGrid">
            <!-- Apps will be populated by JavaScript -->
        </div>

        <!-- Top Charts -->
        <h2 class="section-title">Top Charts</h2>
        <div class="app-grid">
            <!-- Apps will be populated by JavaScript -->
        </div>
    </div>

    <!-- App Details Modal -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn" id="closeModal">&times;</span>
            </div>
            <div class="app-detail-header">
                <div class="detail-app-icon" id="detailAppIcon"></div>
                <div class="detail-app-info">
                    <h2 class="detail-app-name" id="detailAppName"></h2>
                    <p class="detail-app-developer" id="detailAppDeveloper"></p>
                    <div class="detail-app-rating">
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <span class="rating-value" id="detailAppRating"></span>
                    </div>
                    <button class="install-btn" id="installBtn">Install</button>
                </div>
            </div>
            <div class="app-description">
                <h3 class="description-title">About this app</h3>
                <p id="detailAppDescription"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDf3DOwkW61TN3vi1MnslcnRP1sXrgUeB8",
          authDomain: "play-store-434fe.firebaseapp.com",
          databaseURL: "https://play-store-434fe-default-rtdb.firebaseio.com",
          projectId: "play-store-434fe",
          storageBucket: "play-store-434fe.firebasestorage.app",
          messagingSenderId: "477639940834",
          appId: "1:477639940834:web:e21a5d320d7139f6fc9cbb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const appsRef = ref(db, 'apps');

        let allApps = [];

        // Function to render apps
        function renderApps(appsToRender, container) {
            container.innerHTML = '';
            appsToRender.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <div class="app-icon">
                        <img src="${app.imageSrc}" alt="${app.name}">
                    </div>
                    <div class="app-info">
                        <h3 class="app-name">${app.name}</h3>
                        <p class="app-developer">${app.developer}</p>
                        <div class="app-rating">
                            <div class="stars">
                                ${getStars(app.rating)}
                            </div>
                            <span class="rating-value">${app.rating}</span>
                        </div>
                    </div>
                `;
                appCard.addEventListener('click', () => openAppDetails(app));
                container.appendChild(appCard);
            });
        }

        // Function to generate star ratings
        function getStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }

        // Function to open app details
        function openAppDetails(app) {
            const modal = document.getElementById('appModal');
            document.getElementById('detailAppIcon').innerHTML = `<img src="${app.imageSrc}" alt="${app.name}">`;
            document.getElementById('detailAppName').textContent = app.name;
            document.getElementById('detailAppDeveloper').textContent = app.developer;
            document.getElementById('detailAppRating').textContent = app.rating;
            document.getElementById('detailAppDescription').textContent = app.description;
            
            const installBtn = document.getElementById('installBtn');
            installBtn.onclick = () => {
                window.open(app.downloadLink, '_blank');
            };
            
            modal.style.display = 'block';
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('appModal').style.display = 'none';
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredApps = allApps.filter(app => 
                    app.name.toLowerCase().includes(searchTerm) || 
                    app.developer.toLowerCase().includes(searchTerm)
                );
                
                const appGrid = document.getElementById('appGrid');
                renderApps(filteredApps, appGrid);
            });
        }

        // Initialize the page
        function init() {
            const appGrid = document.getElementById('appGrid');
            const loadingScreen = document.getElementById('loadingScreen');

            onValue(appsRef, (snapshot) => {
                const data = snapshot.val();
                allApps = [];
                for (let id in data) {
                    allApps.push({ id, ...data[id] });
                }
                renderApps(allApps, appGrid);
                loadingScreen.classList.add('hidden');
            }, (error) => {
                console.error("Error fetching data:", error);
                loadingScreen.classList.add('hidden');
            });

            // Setup search
            setupSearch();
            
            // Setup modal close button
            document.getElementById('closeModal').addEventListener('click', closeModal);
            
            // Close modal when clicking outside
            window.addEventListener('click', (event) => {
                const modal = document.getElementById('appModal');
                if (event.target === modal) {
                    closeModal();
                }
            });
        }

        // Run initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
