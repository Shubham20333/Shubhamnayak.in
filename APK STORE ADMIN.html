<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppBazaar - Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0f9d58;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
      color: #0f9d58;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    .btn-add {
      background: #0f9d58;
      color: white;
    }
    .btn-add:hover {
      background: #0d8c4d;
    }
    .btn-delete {
      background: #d32f2f;
      color: white;
    }
    .btn-delete:hover {
      background: #b71c1c;
    }
    .app-list {
      margin-top: 30px;
    }
    .app-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f3f4;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .app-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .app-info img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>APK STORE - Admin Panel</header>

  <div class="container">
    <h2>Add New App</h2>
    <div class="form-group">
      <label>App Name</label>
      <input type="text" id="appName">
    </div>
    <div class="form-group">
      <label>Developer Name</label>
      <input type="text" id="appDeveloper">
    </div>
    <div class="form-group">
      <label>Image Link</label>
      <input type="text" id="appImage">
    </div>
    <div class="form-group">
      <label>Download Link</label>
      <input type="text" id="appDownload">
    </div>
    <div class="form-group">
      <label>Rating (0-5)</label>
      <input type="number" step="0.1" id="appRating">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea id="appDescription"></textarea>
    </div>
    <button class="btn btn-add" id="addAppBtn">Add App</button>

    <div class="app-list">
      <h2>All Apps</h2>
      <div id="appsContainer"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDf3DOwkW61TN3vi1MnslcnRP1sXrgUeB8",
      authDomain: "play-store-434fe.firebaseapp.com",
      databaseURL: "https://play-store-434fe-default-rtdb.firebaseio.com",
      projectId: "play-store-434fe",
      storageBucket: "play-store-434fe.firebasestorage.app",
      messagingSenderId: "477639940834",
      appId: "1:477639940834:web:e21a5d320d7139f6fc9cbb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const appsRef = ref(db, 'apps');

    // Add App
    document.getElementById("addAppBtn").addEventListener("click", () => {
      const name = document.getElementById("appName").value;
      const developer = document.getElementById("appDeveloper").value;
      const imageSrc = document.getElementById("appImage").value;
      const downloadLink = document.getElementById("appDownload").value;
      const rating = parseFloat(document.getElementById("appRating").value);
      const description = document.getElementById("appDescription").value;

      if(name && developer && imageSrc && downloadLink) {
        push(appsRef, {
          name, developer, imageSrc, downloadLink, rating, description
        });
        alert("App Added Successfully!");
        document.getElementById("appName").value = "";
        document.getElementById("appDeveloper").value = "";
        document.getElementById("appImage").value = "";
        document.getElementById("appDownload").value = "";
        document.getElementById("appRating").value = "";
        document.getElementById("appDescription").value = "";
      } else {
        alert("Please fill all required fields!");
      }
    });

    // Show All Apps
    const appsContainer = document.getElementById("appsContainer");
    onValue(appsRef, (snapshot) => {
      appsContainer.innerHTML = "";
      const data = snapshot.val();
      for(let id in data) {
        const app = data[id];
        const div = document.createElement("div");
        div.className = "app-card";
        div.innerHTML = `
          <div class="app-info">
            <img src="${app.imageSrc}" alt="">
            <div>
              <strong>${app.name}</strong><br>
              <small>${app.developer}</small>
            </div>
          </div>
          <button class="btn btn-delete" onclick="deleteApp('${id}')">Delete</button>
        `;
        appsContainer.appendChild(div);
      }
    });

    // Delete App
    window.deleteApp = function(id) {
      const appRef = ref(db, 'apps/' + id);
      remove(appRef);
      alert("App Deleted!");
    }
  </script>
</body>
</html>
